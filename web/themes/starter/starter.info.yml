name: Starter
description: 'Starter theme by Oxbow Labs.'
type: theme
core: '8.x'

regions:
  header_top: 'Header Top'
  header: 'Header'
  admin: 'Admin'
  content_top: 'Content Top'
  content: 'Content'
  content_bottom: 'Content Bottom'
  footer: 'Footer'
  page_top: 'HTML Page Top'
  page_bottom: 'HTML Page Bottom'

libraries:
  - starter/bigtext
  - starter/masonry
  - starter/global-css
  - starter/global-js

stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css